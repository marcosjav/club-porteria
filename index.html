<!DOCTYPE HTML>
<html>
<head>
    <title>CRC-Acceso</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
</head>
<body onload="wsConnect();" onunload="ws.disconnect();">   


    <div class="row h-100">
        <div class="col-9 bg-logo">
            
            <div id="card" class="card" style="display: none;">
                <div id="photo" class="img mx-auto"></div>
                <div class="card-body text-center py-1">
                    <p id="name" class="card-title m-0">TASSANO EDUARDO ADOLFO</p>
                    <span id="enter" class="font-size-access badge badge-success badge-pill p-2">PERMITIDO</span>
                    <blockquote class="blockquote mt-2 font-italic font-size-message">
                        <p id="message" class="mb-0">Cuota al día.</p>
                    </blockquote>
                    <table class="w-100 font-size-table mb-1 text-secondary">
                        <tbody>
                            <tr><th>Socio Nº:</th><td class="spacer"></td><td id="number" class="td-data">041590</td></tr>
                            <tr><th>Categoría:</th><td class="spacer"></td><td id="category" class="td-data">Activo</td></tr>
                            <tr><th>DNI: </th><td class="spacer"></td><td id="dni" class="td-data">13636405</td></tr>
                            <tr><th>Último pago:</th><td class="spacer"></td><td id="last" class="td-data">2020 - 04</td></tr>
                            <tr><th>Hasta:</th><td class="spacer"></td><td id="until" class="td-data">15/06/2020</td></tr>
                            <tr><th>Medio de pago:</th><td class="spacer"></td><td id="payment" class="td-data">-</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="modal-dialog modal-dialog-centered my-0 h-100" id="msg-card">
                <div class="alert alert-dark mx-auto text-center" role="alert" id="message-alert">
                    <h3>Bienvenido!</h3>
                    Pase la tarjeta por el lector
                </div>
            </div>
            <div class="info-bar">
                <div id="messages"></div>
                <div id="status"><span class="badge badge-warning text-warning">0</span> unknown</div>
            </div>
        </div>

        <div class="col-3 bg-secondary text-left px-0">
            <table class="table table-sm" id="table-history">
                <thead>
                    <tr>
                        <th scope="col" class="text-left">Hora</th>
                        <th scope="col" class="text-left">Socio</th>
                        <th scope="col" class="text-left">Nombre</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

</body>
</html>
